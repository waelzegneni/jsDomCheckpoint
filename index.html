<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="icon" href="res/shopping-cart.png">
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <div class="container">
        <div class="shopping-cart">

            <div class="header">
                <h1 id="shopping-cart">Shopping Cart</h1>
                <div class="self-repos">
                    <h1 id="number-it">3</h1>
                    <h1 id='number-items'>Items</h1>
                </div>
            </div>

            <hr>

            <div class="headings">
                <h4>PRODUCT DETAILS</h4>
                <div class="self-repos2">
                    <h4 id="quant">QUANTITY</h4>
                    <h4>PRICE</h4>
                    <h4>TOTAL</h4>
                </div>
            </div>

            <div class="items-list">
                <div class="item">

                    <div class="heart">
                        ♡
                    </div>

                    <div class="picture">
                        <img src="res/fifa20.png" width="100px" height="100px" alt="">
                    </div>

                    <div class="description">
                        <div class="name">
                            Fifa 19
                        </div>

                        <div class="field">
                            PS4
                        </div>

                        <div class="remove">
                            Remove
                        </div>

                    </div>

                    <div class="quantity">
                        <div class="minus">-</div>
                        <div class="number">2</div>
                        <div class="plus">+</div>
                    </div>

                    <div class="price">120dt</div>

                    <div class="total">120dt</div>
                </div>





                <div class="item">

                    <div class="heart">
                        ♡
                    </div>

                    <div class="picture">
                        <img src="res/ps4.jpg" width="100px" height="100px" alt="">
                    </div>

                    <div class="description">
                        <div class="name">
                            Glacier White 500GB
                        </div>

                        <div class="field">
                            PS4
                        </div>

                        <div class="remove">
                            Remove
                        </div>
                    </div>
                    <div class="quantity">
                        <div class="minus">-</div>
                        <div class="number">1</div>
                        <div class="plus">+</div>
                    </div>

                    <div class="price">1299dt</div>
                    <div class="total">1299dt</div>

                </div>





                <div class="item">

                    <div class="heart">
                        ♡
                    </div>

                    <div class="picture">
                        <img src="res/headset.jpg" width="100px" height="100px" alt="">
                    </div>

                    <div class="description">
                        <div class="name">
                            Platinum Headset
                        </div>

                        <div class="field">
                            PS3
                        </div>

                        <div class="remove">
                            Remove
                        </div>
                    </div>

                    <div class="quantity">
                        <div class="minus">-</div>
                        <div class="number">1</div>
                        <div class="plus">+</div>
                    </div>
                    <div class="price">159dt</div>
                    <div class="total">159dt</div>
                </div>
            </div>



        </div>

        <div class="order-summary">
            <h1>Order Summary</h1>
            <hr>
            <div class="item-price">
                <div>Items price: </div>
                <div id="prices">1578dt</div>
            </div>
            <div class="label-input">
                <label for="shipping">SHIPPING</label>
                <select name="shipping" id="shipping" onchange="finalPrice()">
                    <option value="5">Standard Delivery - 5dt</option>
                    <option value="10">Express - 10dt</option>
                </select>
                <label for="promo">PROMO CODE</label>
                <input type="text">
            </div>
            <button id="button">APPLY</button>
            <br> <br>
            <hr>

            <div class="lastone">
                <h1>TOTAL COST</h1>
                <h1 id="final-price"></h1>
            </div>

            <button class="checkout">CHECKOUT</button>
        </div>
    </div>
</body>
<script src="js/script2.js"></script>

</html>
